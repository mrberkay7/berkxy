<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Berkay ü§ç ƒ∞rem</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
      font-size: 32px;
      color: #ff2f92;
      text-shadow: 0 0 15px #ff2f92, 0 0 25px #ff2f92;
    }

    .counter {
      margin-top: 30px;
      font-size: 36px;
      font-weight: bold;
      line-height: 1.8;
      text-shadow: 0 0 10px white, 0 0 20px white;
    }

    .message {
      margin: 20px auto;
      padding: 10px 15px;
      max-width: 400px;
      border-radius: 10px;
      font-size: 16px;
      background: rgba(255, 0, 100, 0.15);
      color: #fff;
      text-shadow: 0 0 8px #ff2f92;
    }

    .music {
      position: fixed;
      bottom: 15px;
      width: 100%;
      font-size: 14px;
      color: #ff2f92;
      text-shadow: 0 0 10px #ff2f92;
      cursor: pointer;
    }

    /* Kalpler */
    .heart {
      position: fixed;
      top: -20px;
      color: #ff2f92;
      font-size: 18px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>Berkay ü§ç ƒ∞rem</h1>

  <div class="counter" id="counter"></div>

  <div class="message">
    "15 Mart 2025'ten beri Seni √áok Seviyorum √ñmr√ºmmm üíñ"
  </div>

  <div class="music" onclick="playMusic()">üéµ M√ºzik Dinlemek ƒ∞√ßin Ekrana Tƒ±kla üéµ</div>

  <audio id="bg-music" src="silinmez.mp3"></audio>

  <script>
    // Saya√ß hesaplama
    function updateCounter() {
      const startDate = new Date("2025-03-15T00:00:00");
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("counter").innerHTML =
        days + " g√ºn<br>" +
        hours + " saat<br>" +
        minutes + " dakika<br>" +
        seconds + " saniye";
    }

    setInterval(updateCounter, 1000);
    updateCounter();

    // M√ºzik
    function playMusic() {
      document.getElementById("bg-music").play();
    }

    // Kalpler
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.fontSize = (12 + Math.random() * 20) + "px";
      heart.style.animationDuration = (3 + Math.random() * 5) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createHeart, 200);
  </script>
</body>
</html>

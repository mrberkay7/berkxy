<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berkay ü§ç ƒ∞rem</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      position: relative;
      cursor: pointer;
    }

    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -3;
      filter: brightness(0.5);
      display: none; /* ba≈üta gizli */
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black; /* ba≈üta ekran siyah */
      z-index: -2;
    }

    #hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 50, 150, 0.8);
      animation: fall linear infinite;
    }

    @keyframes fall {
      to { transform: translateY(100vh); }
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.35);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 0, 150, 0.5);
      max-width: 500px;
      width: 90%;
      position: relative;
      z-index: 1;
    }

    h1 {
      color: #ff4081;
      margin-bottom: 30px;
      font-size: 2em;
      text-shadow: 0 0 10px rgba(255, 0, 150, 1);
    }

    .counter {
      font-size: 1.8em;
      margin: 15px 0;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
    }

    .date {
      font-style: italic;
      margin-top: 30px;
      color: #ff91c1;
      font-size: 1.1em;
      text-shadow: 0 0 8px #ff2f92;
    }

    .instruction {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #ff4081;
      font-size: 14px;
      opacity: 0.8;
      animation: fadeInOut 3s infinite;
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

  </style>
</head>
<body>
  <!-- Arka plan video -->
  <video id="bgVideo" loop playsinline>
    <source src="VID-20250925-WA0032.mp4" type="video/mp4">
    Tarayƒ±cƒ±nƒ±z video etiketini desteklemiyor.
  </video>

  <!-- Ba≈üta siyah overlay -->
  <div id="overlay"></div>

  <div id="hearts"></div>

  <div class="container">
    <h1>Berkay ü§ç ƒ∞rem</h1>
    <div class="counter" id="days">0 g√ºn</div>
    <div class="counter" id="hours">0 saat</div>
    <div class="counter" id="minutes">0 dakika</div>
    <div class="counter" id="seconds">0 saniye</div>
    <div class="date">"15 Mart 2025'ten beri Seni √áok Seviyorum √ñmr√ºmmm üíñ"</div>
  </div>

  <div class="instruction">üé¨ Video'yu izlemek i√ßin ekrana bir kez tƒ±kla</div>

  <script>
    // Kalpler
    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      const heart = document.createElement('div');
      heart.innerHTML = 'üíñ';
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = -20 + 'px';
      heart.style.animationDuration = Math.random() * 3 + 4 + 's';
      heart.style.opacity = Math.random() * 0.5 + 0.4;
      heart.style.fontSize = Math.random() * 20 + 15 + 'px';
      heartsContainer.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHearts, 200);

    // Saya√ß
    function updateCounter() {
      const startDate = new Date(2025, 2, 15, 0, 0, 0);
      const now = new Date();
      const diff = now - startDate;
      const secondsTotal = Math.floor(diff / 1000);
      const minutesTotal = Math.floor(secondsTotal / 60);
      const hoursTotal = Math.floor(minutesTotal / 60);
      const daysTotal = Math.floor(hoursTotal / 24);
      const hours = hoursTotal % 24;
      const minutes = minutesTotal % 60;
      const seconds = secondsTotal % 60;
      document.getElementById("days").textContent = `${daysTotal} g√ºn`;
      document.getElementById("hours").textContent = `${hours} saat`;
      document.getElementById("minutes").textContent = `${minutes} dakika`;
      document.getElementById("seconds").textContent = `${seconds} saniye`;
    }
    setInterval(updateCounter, 1000);
    updateCounter();

    // Ekrana tƒ±klayƒ±nca video ba≈ülat
    const video = document.getElementById('bgVideo');
    const overlay = document.getElementById('overlay');
    const instruction = document.querySelector('.instruction');
    document.body.addEventListener('click', () => {
      overlay.style.display = 'none';   // siyah ekran kaybolur
      video.style.display = 'block';     // video g√∂r√ºn√ºr
      video.play().catch(e => console.log("Video oynatƒ±lmadƒ±:", e));
      instruction.style.display = 'none';
    });
  </script>
</body>
</html>
